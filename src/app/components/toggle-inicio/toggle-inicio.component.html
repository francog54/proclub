<!-- TOGGLE -->
<ion-row *ngIf="!redes" class="redes-pupop" (click)="redesTogle()">
    <ion-col size="2">
        <ion-avatar class="image-center" style="width: 25px;height: 25px;margin-top: 2px;">
            <img [src]="'./assets/img/clubes/club1.png'" />
        </ion-avatar>
    </ion-col>
    <ion-col size="8">
        <p class="titulo-toggle">{{this.club?.nombre}}</p>
    </ion-col>
    <ion-col size="2" class="ion-text-center">
        <ion-icon class="redes-toggle" name="chevron-down-outline"></ion-icon>
    </ion-col>
</ion-row>

<ion-row *ngIf="redes" class="redes-pupop">
    <ion-col size="12" class="ion-text-center ion-margin-top">
        <ion-avatar class="image-center">
            <img [src]="'./assets/img/clubes/club1.png'" />
        </ion-avatar>
    </ion-col>
    <ion-col size="12" class="ion-text-center">
        <h4 class="titulo-club">{{this.club?.nombre}}</h4>
    </ion-col>
    <ion-col size="1" offset="4">
        <ion-fab-button class="fab-button-social">
            <ion-icon name="logo-facebook"></ion-icon>
        </ion-fab-button>
    </ion-col>
    <ion-col size="1">
        <ion-fab-button class="fab-button-social">
            <ion-icon name="logo-google"></ion-icon>
        </ion-fab-button>
    </ion-col>
    <ion-col size="1">
        <ion-fab-button class="fab-button-social">
            <ion-icon name="logo-instagram"></ion-icon>
        </ion-fab-button>
    </ion-col>
    <ion-col size="1">
        <ion-fab-button class="fab-button-social">
            <ion-icon name="logo-vimeo"></ion-icon>
        </ion-fab-button>
    </ion-col>

    <ion-col size="12" class="ion-text-center">
        <ion-icon (click)="redesTogle()" class="redes-toggle" name="chevron-up-outline"></ion-icon>
    </ion-col>
</ion-row>
