

<ion-content>

  
  <ion-row>
  
    <ion-col size="12" *ngFor="let item of inactivos" >
      <ion-row >
        <ion-col size="2">
          <div class="logo-deporte">
            <ion-icon name="football-outline" class="football-icon"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="10">
          <div class="deportes">
            <div class="text-container">
       
              <ion-text class="football"><b>{{ item.fecha }} - {{ item.horaDesde }} a {{ item.horaHasta }}</b></ion-text>
     
            
              <h6 class="ion-no-margin descripcion-tarjeta">Cancha de futbol 5</h6>
                
           

            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>


 

</ion-content>
