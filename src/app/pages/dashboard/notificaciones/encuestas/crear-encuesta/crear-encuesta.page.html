<ion-header class="ion-no-border">
  <app-header [titulo]="titulo"></app-header>
</ion-header>

<ion-content>

  <ion-toolbar class="toolbar-text">
    <ion-text class="notificacion-text">Escribir encuesta</ion-text>

    <ion-grid>
      <ion-row>
        <ion-col class="ion-no-padding">
          <span class="span-1"> Titulo y descripción > </span>
          <span> Destinatarios > </span>
          <span> Enviar </span>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-toolbar>


  <form [formGroup]="form" (ngSubmit)="siguiente()">
    <ion-item>
      <ion-input formControlName="titulo" type="text" placeholder="Titulo de la notificación"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input formControlName="descripcion" type="text" placeholder="Descripción"></ion-input>
    </ion-item>


    <ion-button type="submit" [disabled]="form.invalid" class="btn-holder" color="ligth" size="large" expand="block">
      CONTINUAR</ion-button>


  </form>

</ion-content>
