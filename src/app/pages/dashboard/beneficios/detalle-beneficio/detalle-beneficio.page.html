<ion-header class="ion-no-border">
  <app-header [titulo]="titulo"></app-header>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="12" class="ion-no-padding">
      <ion-img class="img-beneficio"
        [src]="this.beneficio?.pathImage ? this.beneficio.pathImage : 'assets/img/no-image-available.png'">
      </ion-img>
      <ion-fab vertical="center" horizontal="end" style="position: fixed;">
        <ion-fab-button>
          <ion-icon name="arrow-down-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
    </ion-col>
    <ion-col size="12" class="ion-padding-top ion-padding-start ion-padding-end">
      <ion-chip outline color="dark">
        <ion-icon name="apps"></ion-icon>
        <ion-label>{{this.beneficio?.rubro.nombre}}</ion-label>
      </ion-chip>
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-text>
        <h1 class="ion-no-margin">{{this.beneficio?.nombre}}</h1>
        <p class="ion-margin-top descripcion">{{this.beneficio?.descripcion}}</p>
      </ion-text>
    </ion-col>
    <ion-col size="12" class="ion-padding">
      <ion-card class="card">
        <ion-card-content class="content-img ion-text-center">
          <ion-img src="assets/img/codigo-barra.png"></ion-img>
          <ion-text class="ion-margin-top">
            <b class="codigo">Codigo: {{this.beneficio?.web}}</b>
          </ion-text>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
