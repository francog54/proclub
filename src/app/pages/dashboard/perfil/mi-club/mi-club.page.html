<ion-header class="ion-no-border">
  <app-header [titulo]="titulo"></app-header>
</ion-header>

<ion-content>
  <div class="sup">
    <img class="img" src="./assets/img/logoUser.png" width="90">
  </div>

  <div class="titulo-contenedor">
    <h3 class="titulo">Córdoba Athletic Club</h3>
  </div>

  <div class="contenedor">
    <form>
      <ion-item class="ion-no-padding">
        <ion-label position="stacked" class="form-label">Domicilio</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <ion-row>
        <ion-col>
          <ion-item class="ion-no-padding">
            <ion-label position="stacked" class="form-label">Numero</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-no-padding">
            <ion-label position="stacked" class="form-label">Piso</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item class="ion-no-padding">
            <ion-label position="stacked" class="form-label">Dpto</ion-label>
            <ion-input></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-item class="ion-no-padding">
        <ion-label position="stacked" class="form-label">Código postal</ion-label>
        <ion-input></ion-input>
      </ion-item>
      <ion-item class="ion-no-padding">
        <ion-label position="stacked" class="form-label">Teléfono</ion-label>
        <ion-input></ion-input>
      </ion-item>
    </form>
  </div>

  <div class="social-media">
    <ion-icon name="logo-facebook" size="large"></ion-icon>
    <ion-icon name="logo-instagram" size="large"></ion-icon>
    <ion-icon name="logo-twitter" size="large"></ion-icon>
    <ion-icon name="logo-whatsapp" size="large"></ion-icon>
    <ion-icon name="call-outline" size="large"></ion-icon>
  </div>
</ion-content>
